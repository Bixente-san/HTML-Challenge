<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600&display=swap" rel="stylesheet">
<style>
.glow-container {
  background: #000;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  padding: 2rem;
  overflow: hidden;
  perspective: 1000px;
}

.text-content {
  color: white;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  font-size: 4rem;
  text-align: center;
  line-height: 1.4;
  letter-spacing: -0.02em;
  margin-top: 2rem;
  animation: fadeInDown 1.5s ease-out;
  z-index: 2;
}

.title {
  font-weight: 500;
  margin-bottom: 1rem;
  opacity: 0.85;
  color: rgb(200, 200, 200);
}

.glow-text {
  font-weight: 500;
  position: relative;
  color: #FFFAF6;
  filter: drop-shadow(0 0 0.4rem rgba(255, 250, 246, 0.8))
         drop-shadow(0 0 0.8rem rgba(255, 250, 246, 0.6))
         drop-shadow(0 0 1.5rem rgba(255, 250, 246, 0.4));
}

.glow-text::before {
  content: attr(data-text);
  position: absolute;
  text-align: center;
  width: 100%;
  height: 100%;
  left: 0;
  top: 0;
  opacity: 0.7;
  filter: blur(0.35rem);
  color: #FFFAF6;
}

.phone-container {
  margin-top: 6rem;
  position: relative;
  animation: phoneReveal 2.5s cubic-bezier(0.2, 0, 0.2, 1) forwards;
  opacity: 0;
  transform-style: preserve-3d;
  transform: translateY(100px) rotateX(25deg) rotateY(-15deg);
}

.phone-image {
  width: auto;
  height: 600px;
  object-fit: contain;
  filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
}

@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes phoneReveal {
  0% {
    opacity: 0;
    transform: translateY(100px) rotateX(25deg) rotateY(-15deg);
  }
  30% {
    opacity: 0;
    transform: translateY(100px) rotateX(25deg) rotateY(-15deg);
  }
  100% {
    opacity: 1;
    transform: translateY(0) rotateX(25deg) rotateY(-15deg);
  }
}

/* Ajout d'un effet de parallaxe au survol */
.phone-container:hover {
  transition: transform 0.5s ease-out;
  transform: translateY(-10px) rotateX(25deg) rotateY(-15deg);
}
</style>

<div class="glow-container">
  <div class="text-content">
    <div class="title">
      Commande de l'appareil photo.
    </div>
    <div class="glow-text" data-text="Le contrôle à portée de main.">
      Le contrôle à portée de main.
    </div>
  </div>
  <div class="phone-container">
    <img src="./iphone.png" alt="iPhone" class="phone-image">
  </div>
</div>
